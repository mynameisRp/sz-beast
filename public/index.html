<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <title>thebeastshop</title>
    <style>
      html{
        
      }

    /* 头部代码 */
    #top{
      margin-top:0.1818rem;
      display: flex;
      justify-content: center
      
    }
    #top img {
      width:0.48rem;
      height:0.48rem;
    }
    #search_input{
      display: flex;
      height:0.68rem;
      border-bottom:0.0533rem solid #000;
      
    }
    #search_input .s_input {
      border:0;
      outline:none;
      width:5.5091rem
    }

  /* 内容区 */
    #content{
      width:100%;
      height:16.1818rem;
      display: flex
      
      /* display: flex;
      flex-direction: row;
      flex-wrap: nowrap */
    }
    #content_left {
      float: left;
      width:2.3rem;
      background-color: #ccc;
      padding:0.3636rem 0.3636rem;
    }
    #content_left ul li {
      font-size: 0.3273rem;
      font-weight: bolder ;
      color:#000;
      height:0.9091rem;
      font-family: Helvetica Neue,Helvetica,sans-serif
    }
    #content_left ul .active {
      font-size: 0.45rem;
      font-weight: 900;

    }
    #content_right {
        width:5.2364rem;
        height:100%;
        background-color: red;
      
    }
    </style>
  </head>
  <body>
    
    <div id="app">
      <div id = "top">
          <div id = "search_input">
            <img src="./下载.png" alt="">
            <input type="text" class="s_input">
          </div>
          <div>
            <img src="./icon-cart-sm.png" alt="">
          </div>
      </div>
      <div id = "content">
          <div id = "content_left">
              <ul>
                <li class = "active">推荐</li>
                <li>花艺</li>
                <li>家纺</li>
                <li>家具</li>
                <li>家饰餐厨</li>
                <li>家居服</li>
                <li>珠宝配饰</li>
                <li>美妆个护</li>
                <li>香氛</li>
                <li>生活方式</li>
                
              </ul>
          </div>
          <div id = "content_right">

          </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
<script type="text/javascript" src="./js/flexble.js"></script>
